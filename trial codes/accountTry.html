<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
    }

    .sidebar {
      width: 25%;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #fff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .main-content {
      width: 75%;
      padding: 20px;
      background-color: #fff;
    }

    .settings-section {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    /* Profile picture style */
    .profile-picture {
      max-width: 100px;
      max-height: 100px;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Settings</h2>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#password">Change Password</a></li>
        <!-- Add more settings options as needed -->
      </ul>
    </div>
    <div class="main-content">
      <div id="profile" class="settings-section">
        <h2>Edit Profile</h2>
        <div class="profile-info">
          <div class="profile-picture">
            <img id="profile-image" src="default-profile-pic.jpg" alt="Profile Picture">
          </div>
          <form id="profile-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" value="JohnDoe">
            </div>
            <div class="form-group">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" value="John Doe">
            </div>
            <div class="form-group">
              <label for="avatar">Profile Picture:</label>
              <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
      <div id="password" class="settings-section">
        <h2>Change Password</h2>
        <!-- Password change form goes here -->
      </div>
      <!-- Add more settings sections as needed -->
    </div>
  </div>
  <script>
    // JavaScript to handle profile picture change
    document.getElementById('avatar').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        document.getElementById('profile-image').src = e.target.result;
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });

    // JavaScript for form submission (you can handle form submission logic here)
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Add logic to handle form submission (e.g., send data to a server using AJAX)
      console.log('Form submitted. Data handling logic goes here.');
    });
  </script>
</body>
</html>
