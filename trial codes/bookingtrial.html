<!DOCTYPE html>
<html>
<head>
  <title>Booking Form - Roomy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: beige;
      color: brown;
      margin: 20px;
    }
    .receipt-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: brown;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: brown;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #8b4513; /* Darker brown on hover */
    }
    #receipt {
      display: none;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <h1>Booking Form</h1>
    <form id="bookingForm" onsubmit="showReceipt(event)">
      <div class="form-group">
        <label for="apartmentName">Apartment Name:</label>
        <input type="text" id="apartmentName" name="apartmentName" value="ABC Apartment" disabled>
      </div>
      <div class="form-group">
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required>
      </div>
      <div class="form-group">
        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" pattern="[0-9]+" title="Please enter numbers only" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]+" title="Please enter numbers only" required>
      </div>
      <input type="submit" value="Book Now">
    </form>
    <div id="receipt">
      <h1>Receipt</h1>
      <p><strong>Apartment Name:</strong> <span id="receiptApartmentName"></span></p>
      <p><strong>Full Name:</strong> <span id="receiptFullName"></span></p>
      <p><strong>Check-in Date:</strong> <span id="receiptCheckInDate"></span></p>
      <p><strong>Check-out Date:</strong> <span id="receiptCheckOutDate"></span></p>
      <!-- Other receipt details here -->
    </div>
  </div>

  <script>
    function showReceipt(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve form data
      var apartmentName = document.getElementById('apartmentName').value;
      var fullName = document.getElementById('fullName').value;
      var checkInDate = document.getElementById('checkInDate').value;
      var checkOutDate = document.getElementById('checkOutDate').value;
      // Get other form field values similarly

      // Display receipt with form data
      document.getElementById('receiptApartmentName').innerText = apartmentName;
      document.getElementById('receiptFullName').innerText = fullName;
      document.getElementById('receiptCheckInDate').innerText = checkInDate;
      document.getElementById('receiptCheckOutDate').innerText = checkOutDate;
      // Set other receipt details similarly

      document.getElementById('receipt').style.display = 'block'; // Show receipt
    }
  </script>
</body>
</html>
