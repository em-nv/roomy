<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/styleprofile.css">
</head>
<body>
    <h1 style="text-align: center;">Profile</h1>

    <div class="profile-container">
        <div class="user-info">
            <img src="../images/womanicon.jpg" alt="Woman Icon" class="pic">
            <p class="user-name"><b>Juana dela Cruz</b><br><span style="font-size: 16px;">juanadelacruz@gmail.com</span></p>
        </div>
        <br>
        <div class="button-container">
            <button class="change-password-button" onclick="changePassword()">
                Change Password <span class="arrow" onclick="changePasswordArrow()">&#9658;</span>
            </button>
        </div>

        <br><br>
        <div class="button-container">
            <button class="logout-button" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        function changePasswordArrow() {
            // Redirect to the change password page
            window.location.href = 'changePassword.html';
        }

        function logout() {
            // Redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
