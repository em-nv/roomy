<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/stylechangePassword.css">
 
</head>

<body>

    <header class="headerStyle">   
        <div class="logo">    
            <img src="../images/logo/roof.png">
            <h2 class="headerText">ROOMY</h2>
        </div>
    </header>

    <a href="profile.html" class="back-button">&larr;</a>

    <form>
        <h1>Change Password</h1>

        <!-- Woman Icon (You can replace the src attribute with the path to your woman icon) -->
        <img src="../images/womanicon.jpg" alt="Woman Icon" class="icon">
        <p style="text-align: center; font-size: 25px;"><b>Juana dela Cruz</b></p><br><br><br>

        <!-- Enter Current Password Field -->
        <label for="currentPassword">Enter Current Password:</label>
        <div class="password-container">
            <input type="password" id="currentPassword" name="currentPassword" required>
            <input type="checkbox" class="password-checkbox" onclick="togglePassword('currentPassword')">
        </div>

        <!-- Enter New Password Field -->
        <label for="newPassword">Enter New Password:</label>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" required>
            <input type="checkbox" class="password-checkbox" onclick="togglePassword('newPassword')">
        </div>

        <!-- Apply Changes Button -->
        <button onclick="applyChanges()"><a href="../index.html">Apply Changes</a></button>
    </form>

    <script>
        function togglePassword(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function applyChanges() {

            window.location.href = 'index.html';
        }
    </script>

    <script src="script.js"></script>

    <footer>
        <p>Designed and Created by: <u>Nieva, Hije, Villaroya</u> | BSIT 2A | Copyright Â© 2023</p>
    </footer>

</body>

</html>
