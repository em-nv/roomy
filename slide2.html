<!DOCTYPE html>
<html>
<head>
<title>Automatic Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .mySlides {
    width: 100%;
  }

  .w3-content {
    overflow: hidden; /* Ensure no overflow of images */
    position: relative;
  }

  /* Updated CSS for slide-container */
  .slide-container {
    display: flex;
    transition: transform 1s ease-in-out; /* Slide the container */
    height: 300px; /* Set the desired height for the slider */
    overflow: hidden; /* Hide overflow if images are larger */
  }
  
  /* Added CSS for images inside the slide container */
  .slide-container img {
    width: 100%; /* Ensure images take full width */
    object-fit: cover; /* Maintain aspect ratio while covering the area */
  }
</style>
</head>
<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-display-container">
  <div class="slide-container">
    <img class="mySlides" src="images/1.jpg">
    <img class="mySlides" src="images/2.jpg">
    <img class="mySlides" src="images/3.jpg">
    <img class="mySlides" src="images/4.jpg">
    <img class="mySlides" src="images/1.jpg">
    <img class="mySlides" src="images/2.jpg">
    <img class="mySlides" src="images/3.jpg">
    <img class="mySlides" src="images/4.jpg">
    <img class="mySlides" src="images/1.jpg">
    <img class="mySlides" src="images/2.jpg">
    <img class="mySlides" src="images/3.jpg">
    <img class="mySlides" src="images/4.jpg">
  </div>

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 0; // Starting slide index
var timer;

showSlides();

function plusDivs(n) {
  clearTimeout(timer);
  showSlides(slideIndex += n);
}

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var slideContainer = document.querySelector(".slide-container");
  
  slideIndex += 1; // Move to the next image
  
  if (slideIndex >= slides.length) { 
    slideIndex = 0; // If at the end, move to the first image
  }
  if (slideIndex < 0) { 
    slideIndex = slides.length - 1; // If at the beginning, move to the last image
  }
  
  var translationValue = -slideIndex * 100;
  
  slideContainer.style.transform = "translateX(" + translationValue + "%)";
  
  timer = setTimeout(function() {
    showSlides();
  }, 3000); // Change slide every 3 seconds
}
</script>

</body>
</html>
